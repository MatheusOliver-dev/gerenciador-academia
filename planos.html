<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planos - Gerenciador de Academia</title>
    <link href="bibliotecas/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">Gerenciador de Academia</a>
            <div class="navbar-nav">
                <a class="nav-link" href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
                <a class="nav-link" href="agendamentos.html"><i class="fas fa-calendar-alt"></i> Agendamentos</a>
                <a class="nav-link" href="aulas.html"><i class="fas fa-book"></i> Aulas</a>
                <a class="nav-link" href="cargos.html"><i class="fas fa-briefcase"></i> Cargos</a>
                <a class="nav-link" href="clientes.html"><i class="fas fa-users"></i> Clientes</a>
                <a class="nav-link" href="estoque.html"><i class="fas fa-dumbbell"></i> Estoque</a>
                <a class="nav-link" href="financeiro.html"><i class="fas fa-dollar-sign"></i> Financeiro</a>
                <a class="nav-link" href="funcionarios.html"><i class="fas fa-user-tie"></i> Funcionários</a>
                <a class="nav-link" href="instrutores.html"><i class="fas fa-chalkboard-teacher"></i> Instrutores</a>
                <a class="nav-link active" href="planos.html"><i class="fas fa-list-alt"></i> Planos</a>
                <a class="nav-link" href="vendas.html"><i class="fas fa-shopping-cart"></i> Vendas</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Planos</h2>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Preço Mensal</th>
                    <th>Recursos Incluídos</th>
                </tr>
            </thead>
            <tbody id="tabelaPlanos"></tbody>
        </table>

        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCadastroPlanos"><i class="fas fa-plus-circle"></i> Cadastrar Novo Plano</button>
        <button class="btn btn-warning" id="btnEditarPlano" disabled data-bs-toggle="modal" data-bs-target="#modalEdicaoPlanos"><i class="fas fa-edit"></i> Editar Plano</button>
        <button class="btn btn-danger" id="btnRemoverPlano" disabled><i class="fas fa-trash-alt"></i> Remover Plano</button>

        <a href="dashboard.html" class="btn btn-secondary">Voltar</a>
    </div>

    <div class="modal fade" id="modalCadastroPlanos" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Cadastrar Plano</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formCadastroPlanos">
                        <div class="mb-3">
                            <label class="form-label">Nome do Plano:</label>
                            <input type="text" id="nomeCadastroPlano" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Preço Mensal:</label>
                            <input type="text" id="precoMensalCadastroPlano" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Recursos Incluídos:</label>
                            <input type="text" id="recursosIncluidosCadastroPlano" class="form-control" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">Cadastrar Plano</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalEdicaoPlanos" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-warning text-white">
                    <h5 class="modal-title">Editar Plano</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formEdicaoPlanos">
                        <input type="hidden" id="idEdicaoPlanos">

                        <div class="mb-3">
                            <label class="form-label">Nome do Plano:</label>
                            <input type="text" id="nomeEdicaoPlano" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Preço Mensal:</label>
                            <input type="text" id="precoMensalEdicaoPlano" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Recursos Incluídos:</label>
                            <input type="text" id="recursosIncluidosEdicaoPlano" class="form-control" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-warning text-white">Salvar Alterações</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="bibliotecas/jquery/jquery.min.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
