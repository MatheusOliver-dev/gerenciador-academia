<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instrutores - Gerenciador de Academia</title>
    <link href="bibliotecas/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">Gerenciador de Academia</a>
            <div class="navbar-nav">
                <a class="nav-link" href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
                <a class="nav-link" href="agendamentos.html"><i class="fas fa-calendar-alt"></i> Agendamentos</a>
                <a class="nav-link" href="aulas.html"><i class="fas fa-book"></i> Aulas</a>
                <a class="nav-link" href="cargos.html"><i class="fas fa-briefcase"></i> Cargos</a>
                <a class="nav-link" href="clientes.html"><i class="fas fa-users"></i> Clientes</a>
                <a class="nav-link" href="estoque.html"><i class="fas fa-dumbbell"></i> Estoque</a>
                <a class="nav-link" href="financeiro.html"><i class="fas fa-dollar-sign"></i> Financeiro</a>
                <a class="nav-link" href="funcionarios.html"><i class="fas fa-user-tie"></i> Funcionários</a>
                <a class="nav-link active" href="instrutores.html"><i class="fas fa-chalkboard-teacher"></i> Instrutores</a>
                <a class="nav-link" href="planos.html"><i class="fas fa-list-alt"></i> Planos</a>
                <a class="nav-link" href="vendas.html"><i class="fas fa-shopping-cart"></i> Vendas</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Instrutores</h2>
        
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>CPF</th>
                    <th>Telefone</th>
                    <th>Especialidade</th>
                </tr>
            </thead>
            <tbody id="tabelaInstrutores"></tbody>
        </table>

        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCadastroInstrutor">
            <i class="fas fa-plus-circle"></i> Cadastrar Instrutor
        </button>
        <button class="btn btn-warning" id="btnEditarInstrutor" disabled data-bs-toggle="modal" data-bs-target="#modalEdicaoInstrutor">
            <i class="fas fa-edit"></i> Editar Instrutor
        </button>
        <button class="btn btn-danger" id="btnRemoverInstrutor" disabled>
            <i class="fas fa-trash-alt"></i> Remover Instrutor
        </button>

        <a href="dashboard.html" class="btn btn-secondary">Voltar</a>
    </div>

    <div class="modal fade" id="modalCadastroInstrutor" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Cadastrar Instrutor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formCadastroInstrutor">
                        <div class="mb-3">
                            <label for="nomeCadastroInstrutor" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nomeCadastroInstrutor" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">E-mail:</label>
                            <input type="email" id="emailCadastroInstrutor" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="cpfCadastroInstrutor" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="cpfCadastroInstrutor" maxlength="14">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Telefone:</label>
                            <input type="text" id="telefoneCadastroInstrutor" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="especialidadeCadastroInstrutor" class="form-label">Especialidade</label>
                            <select class="form-control" id="especialidadeCadastroInstrutor">
                                <option value="Musculação">Musculação</option>
                                <option value="Yoga">Yoga</option>
                                <option value="Pilates">Pilates</option>
                            </select>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalEdicaoInstrutor" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-warning text-white">
                    <h5 class="modal-title">Editar Instrutor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formEdicaoInstrutor">
                        <input type="hidden" id="idEdicaoInstrutor">

                        <div class="mb-3">
                            <label for="nomeEdicaoInstrutor" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nomeEdicaoInstrutor" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">E-mail:</label>
                            <input type="email" id="emailEdicaoInstrutor" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="cpfEdicaoInstrutor" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="cpfEdicaoInstrutor" maxlength="14">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Telefone:</label>
                            <input type="text" id="telefoneEdicaoInstrutor" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="especialidadeEdicaoInstrutor" class="form-label">Especialidade</label>
                            <select class="form-control" id="especialidadeEdicaoInstrutor">
                                <option value="Musculação">Musculação</option>
                                <option value="Yoga">Yoga</option>
                                <option value="Pilates">Pilates</option>
                            </select>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-warning text-white">Salvar Alterações</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="bibliotecas/jquery/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
