<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionários - Gerenciador de Academia</title>
    <link href="bibliotecas/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">Gerenciador de Academia</a>
            <div class="navbar-nav">
                <a class="nav-link" href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
                <a class="nav-link" href="agendamentos.html"><i class="fas fa-calendar-alt"></i> Agendamentos</a>
                <a class="nav-link" href="aulas.html"><i class="fas fa-book"></i> Aulas</a>
                <a class="nav-link" href="cargos.html"><i class="fas fa-briefcase"></i> Cargos</a>
                <a class="nav-link" href="clientes.html"><i class="fas fa-users"></i> Clientes</a>
                <a class="nav-link" href="estoque.html"><i class="fas fa-dumbbell"></i> Estoque</a>
                <a class="nav-link" href="financeiro.html"><i class="fas fa-dollar-sign"></i> Financeiro</a>
                <a class="nav-link active" href="funcionarios.html"><i class="fas fa-user-tie"></i> Funcionários</a>
                <a class="nav-link" href="instrutores.html"><i class="fas fa-chalkboard-teacher"></i> Instrutores</a>
                <a class="nav-link" href="planos.html"><i class="fas fa-list-alt"></i> Planos</a>
                <a class="nav-link" href="vendas.html"><i class="fas fa-shopping-cart"></i> Vendas</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Funcionários</h2>
        
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Cargo</th>
                </tr>
            </thead>
            <tbody id="tabelaFuncionarios"></tbody>
        </table>

        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCadastroFuncionario">
            <i class="fas fa-plus-circle"></i> Cadastrar Funcionário
        </button>
        <button class="btn btn-warning" id="btnEditarFuncionario" disabled data-bs-toggle="modal" data-bs-target="#modalEdicaoFuncionario">
            <i class="fas fa-edit"></i> Editar Funcionário
        </button>
        <button class="btn btn-danger" id="btnRemoverFuncionario" disabled>
            <i class="fas fa-trash-alt"></i> Remover Funcionário
        </button>

        <a href="dashboard.html" class="btn btn-secondary">Voltar</a>
    </div>

    <div class="modal fade" id="modalCadastroFuncionario" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Cadastrar Funcionário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formCadastroFuncionario">
                        <div class="mb-3">
                            <label for="nomeFuncionario" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nomeFuncionario" required>
                        </div>
                        <div class="mb-3">
                            <label for="cpfFuncionario" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="cpfFuncionario" maxlength="14">
                        </div>
                        <div class="mb-3">
                            <label for="cargoFuncionario" class="form-label">Cargo</label>
                            <select class="form-control" id="cargoFuncionario">
                                <option value="Gerente">Gerente</option>
                                <option value="Instrutor">Instrutor</option>
                                <option value="Recepcionista">Recepcionista</option>
                            </select>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalEdicaoFuncionario" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-warning text-white">
                    <h5 class="modal-title">Editar Funcionário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formEdicaoFuncionario">
                        <input type="hidden" id="idEdicaoFuncionario">
                        <div class="mb-3">
                            <label for="nomeEdicaoFuncionario" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nomeEdicaoFuncionario" required>
                        </div>
                        <div class="mb-3">
                            <label for="cpfEdicaoFuncionario" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="cpfEdicaoFuncionario" maxlength="14">
                        </div>
                        <div class="mb-3">
                            <label for="cargoEdicaoFuncionario" class="form-label">Cargo</label>
                            <select class="form-control" id="cargoEdicaoFuncionario">
                                <option value="Gerente">Gerente</option>
                                <option value="Instrutor">Instrutor</option>
                                <option value="Recepcionista">Recepcionista</option>
                            </select>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-warning text-white">Salvar Alterações</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="bibliotecas/jquery/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
